    <script>
		var salutation = document.getElementById("salutation");
		var theForm = document.getElementById("loginForm");
		var idEmail = document.getElementById("idEmail");
		var idGivenName = document.getElementById("idGivenName");
		var idPicture = document.getElementById("idPicture");
		var idFamilyName = document.getElementById("idFamilyName");
		var profile = "empty";
		
        function onSignIn(googleUser) {
            profile = googleUser.getBasicProfile();
			console.log("googleUser(type): " + typeof googleUser);
			
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('First Name: ' + profile.getGivenName());
            console.log('Last Name: ' + profile.getFamilyName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            
            salutation.textContent = `Hello ${profile.getEmail()}`;
			
			
			
			
			
        }
		
		function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
            
        }
		
		function submit_form() {
			
			if (profile != "empty") {
				idEmail.value =  profile.getEmail();
				idGivenName.value = profile.getGivenName();
				idFamilyName.value = profile.getFamilyName();
				idPicture.value = profile.getImageUrl();
			} 	
			
			
			theForm.submit();
		}

    </script>
	<input name="myBtn" type="button" value="Continue" onClick="javascript:submit_form();"/>
